<html>
  <head>
    <title>How to find a minecraft fortress?</title>
    <style>
      div {display:inline;}
    </style>
  </head>
  <body>
    <form id="mainform">
      <div class="notestext"> Type here first point coordinates, X: </div><input type="text" class="valinput" id="ax"><div class="notestext">  Z: </div><input type="text" class="valinput" id="az"><br>
      <div class="notestext"> Type here second point coordinates, X: </div><input type="text" class="valinput" id="bx"><div class="notestext">  Z: </div><input type="text" class="valinput" id="bz"><br>
      <div class="notestext"> Type here first point direction: </div><input type="text" class="valinput" id="da"><br>
      <div class="notestext"> Type here second point direction: </div><input type="text" class="valinput" id="db"><br>
    </form>
    <button class="button" onclick="calculate()">Calculate!</button><br>
    <p id="result"></p>
    <script src="/fortresscalculator.js"></script>
  </body>
</html>
